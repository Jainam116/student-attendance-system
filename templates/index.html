<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Attendance System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">QR Code Attendance System</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="row">
      <div class="col-md-6">
        <h3>Generate QR Code (Faculty)</h3>
        <form action="/generate_qr" method="POST">
          <label for="lecture_id">Lecture ID:</label>
          <input type="text" name="lecture_id" required>
          <button type="submit">Generate QR</button>
      </form>
      
      </div>

      <div class="col-md-6">
        <h3>Mark Attendance (Student)</h3>
        <form action="/mark_attendance" method="POST">
          <div class="mb-3">
            <label for="student_id" class="form-label">Student ID</label>
            <input type="text" name="student_id" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="qr_data" class="form-label">QR Data</label>
            <input type="text" name="qr_data" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-success">Submit Attendance</button>
        </form>
      </div>
    </div>

    <div class="mt-5">
      <a href="/view_attendance" class="btn btn-outline-dark">View Attendance Records</a>
      <a href="/export" class="btn btn-outline-secondary">Export CSV</a>
    </div>
  </div>
</body>
</html>
